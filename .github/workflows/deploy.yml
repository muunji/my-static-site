name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
    #1.코드 체크아웃
    - name : Checkout code
      uses : actions/checkout@v3

    #2. AWS CLI 설치
    - name : Set up AWS CLI
      uses : aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws-access-key-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region : ap-northeast-s #2 서울 리전, 필요한 리전으로 변경

    #3. S3 버킷에 파일 동기화
    - name : Sync files to S3
      run : aws s3 sync ./dist s3://user-test-s3-buchket-1 --delete